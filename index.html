<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header_inner">
                <div class="header_content">
                    <div class="header_logo"></div>
                    <div class="nav">
                        <a href="#" class="nav_link nav_link1">Главная</a>
                        <a href="#" class="nav_link">Курсы</a>
                        <a href="#" class="nav_link">Расписание</a>
                        <a href="#" class="nav_link">Преподаватели</a>
                        <a href="#" class="nav_link">Рассылка</a>
                        <a href="#" class="nav_link">Контакты</a>
                    </div>
                    <a href="#" class="header_button">
                        <button class="header_btn">Зайти в кабинет</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="heading">
            <div class="container">
                <div class="heading_inner">
                    <div class="heading_content">
                        <div class="heading_title">Первый курс<br> по компьютерной сборке</div>
                        <div class="numbers">
                            <div class="number number1">
                                <div class="number_title">18</div>
                                <div class="number_text">Дней</div>
                            </div>

                            <div class="number number1">
                                <div class="number_title">18</div>
                                <div class="number_text">Часов</div>
                            </div>

                            <div class="number number1">
                                <div class="number_title">18</div>
                                <div class="number_text">Минут</div>
                            </div>

                            <div class="number number1">
                                <div class="number_title">18</div>
                                <div class="number_text">Секунд</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_buy">
            <div class="container">
                <div class="header_buy_inner">
                    <div class="header_buy_content">
                        <a href="#" class="header_buy_button">
                            <button class="header_buy_btn">Заказать курс</button>
                        </a>

                        <div class="header_buy_info">
                            <div class="header_buy_info_text">
                                Учеников всего: <br>
                                Успешно закончили курс: 
                            </div>
                            <div class="header_buy_info_numbers">
                                200 <br>
                                190
                            </div>
                        </div>

                        <div class="header_buy_money">
                            <div class="header_buy_money_text">
                                <div class="header_buy_money_text1">
                                    Заработано учениками:
                                </div>
                                <div class="header_buy_money_text2">
                                    400000₽
                                </div>
                            </div>
                            <div class="header_buy_money_scale">
                                <img src="img/scale.png" alt="" class="header_buy_money_scale_img">
                                <div class="header_buy_money_scale_text">
                                    <div class="header_buy_money_scale_text1">0</div>
                                    <div class="header_buy_money_scale_text2">1 000 000₽</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
